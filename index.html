<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Image Tracking Example</title>
  <script src="https://cdn.jsdelivr.net/npm/@jeromeetienne/ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="container">
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">
      <!-- Define your image marker -->
      <a-marker type="image" url="path/to/your-image.jpg">
        <!-- Add your AR content here -->
        <a-box position="0 0.5 0" material="color: yellow;"></a-box>
      </a-marker>
      <!-- Define the camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </div>
</body>
</html>
